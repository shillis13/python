# JSON Schema for validating extensions.yml
# Defines the structure for file type definitions used by lib_extensions.

type: object
required:
  - file_types
properties:
  file_types:
    type: object
    patternProperties:
      ".*":
        $ref: "#/definitions/type_definition"
    additionalProperties: false
additionalProperties: true

definitions:
  type_definition:
    type: object
    properties:
      extensions:
        type: array
        items:
          type: string
          pattern: '^\.'
      patterns:
        type: array
        items:
          type: string
      sub_types:
        type: object
        patternProperties:
          ".*":
            $ref: "#/definitions/type_definition"
        additionalProperties: false
    additionalProperties: false
