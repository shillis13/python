$schema: http://json-schema.org/draft-07/schema#
schema_version: '1.3'
title: Chat History Schema
description: Schema for validating YAML chat history files containing multi-session
  conversations
type: object
properties:
  metadata:
    type: object
    properties:
      conversation_id:
        type: string
        pattern: ^conv_[0-9]{8}T[0-9]{6}Z$
      created:
        type: string
        format: date-time
      last_updated:
        type: string
        format: date-time
      version:
        type: integer
        minimum: 1
      total_messages:
        type: integer
        minimum: 0
      total_exchanges:
        type: integer
        minimum: 0
      tags:
        type: array
        items:
          type: string
      format_version:
        type: string
        pattern: ^[0-9]+\.[0-9]+$
      processing_stage:
        type: string
        description: 'Processing stage of this history file: raw_export (chat data
          directly from platform), schema_mapped (converted to schema format), ai_metadata_generated
          (AI-generated metadata), project_refined (metadata refined in project context),
          archived (moved to long-term storage)'
        enum:
        - raw_export
        - schema_mapped
        - ai_metadata_generated
        - project_refined
        - archived
    required:
    - conversation_id
    - created
    - last_updated
    - version
    - total_messages
    - total_exchanges
    - format_version
    - processing_stage
  chat_sessions:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        session_id:
          type: string
          pattern: ^session_[0-9]{8}T[0-9]{6}Z$
        started:
          type: string
          format: date-time
        ended:
          type:
          - string
          - 'null'
          format: date-time
        platform:
          type: string
          enum:
          - claude
          - chatgpt
          - gemini
          - other
        model_version:
          type: string
        continued_from:
          type:
          - string
          - 'null'
        tags:
          type: array
          items:
            type: string
        messages:
          type: array
          items:
            type: object
            properties:
              message_id:
                type: string
                pattern: ^msg_[0-9]{8}T[0-9]{6}Z_[a-z0-9]+$
              message_number:
                type: integer
                minimum: 1
              parent_message_id:
                type:
                - string
                - 'null'
                pattern: ^msg_[0-9]{8}T[0-9]{6}Z_[a-z0-9]+$
              conversation_id:
                type: string
              session_id:
                type: string
              timestamp:
                type: string
                format: date-time
              role:
                type: string
                enum:
                - user
                - assistant
                - system
              content:
                type: string
                minLength: 1
              attachments:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                      - file
                      - image
                      - artifact
                    status:
                      type: string
                      enum:
                      - complete
                      - in-progress
                      - superseded
                      - failed
                    filename:
                      type: string
                    description:
                      type: string
                    filesize:
                      type: integer
                      minimum: 0
                    filetype:
                      type: string
                    uploaded_at:
                      type: string
                      format: date-time
                    dimensions:
                      type: object
                      properties:
                        width:
                          type: integer
                        height:
                          type: integer
                    artifact_id:
                      type: string
                    artifact_type:
                      type: string
                    title:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                  required:
                  - type
              tags:
                type: array
                items:
                  type: string
              metadata:
                type: object
                properties:
                  estimated_tokens:
                    type: integer
                    minimum: 0
                  char_count:
                    type: integer
                    minimum: 0
                  word_count:
                    type: integer
                    minimum: 0
                required:
                - estimated_tokens
                - char_count
                - word_count
            required:
            - message_id
            - message_number
            - conversation_id
            - session_id
            - timestamp
            - role
            - content
            - metadata
      required:
      - session_id
      - started
      - platform
      - messages
required:
- metadata
- chat_sessions
